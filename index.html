<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84e2199ce0.js" crossorigin="anonymous"></script>
    <script src="custom.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <a href="index.html">
            <div class="left-content">
                <div class="icon"></div>
                <div class="details">
                    <h2>CONFEDERATES STUDENT COUNCIL</h2>
                    <h3>LOREM IPSUM DOLOR SIT</h3>
                </div>
            </div>
        </a>
        <div class="search-container">
            <form>
                <input type="search" name="search" placeholder="Search">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <nav class="right-content">
            <ul>
                <li><i class="fa-regular fa-calendar"></i></li>
                <li><i class="fa-solid fa-rss"></i></li>
                <li class="vertical-line"></li>
                <li><i class="fa-regular fa-message"></i></li>
                <li><i class="fa-regular fa-bell"></i></li>
                <li>
                    <button>
                        <div class="user-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h4>Name</h4>
                            <h4>Role</h4>
                        </div>
                        <i class="fa-solid fa-angle-down"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </section>

    <!-- Login Form Pop Up  -->
    <section class="hero">
        <div class="wrapper">
            <header>Sign in</header>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <i class="fa-solid fa-xmark"></i>
            <form action="">
                <div class="field input">
                    <label for="email">Email Address</label>
                    <div class="input">
                        <input id="email" type="email" class="form-control" name="email" 
                        required autocomplete="email" autofocus>
                    </div>
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <div class="input">
                        <input id="password" type="password" class="form-control" name="password"
                        required autocomplete="current-password">
                    </div>
                </div>
                <div class="forgot-password"><a href="">Forgot Password?</a></div>
                <div class="field button">
                    <button type="submit">Sign in</button>
                </div>
            </form>
            <div class="horizontal-line"></div>
            <div class="bottom">
                <h5>
                    Don't have an account?
                    <button>Register</button>
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
